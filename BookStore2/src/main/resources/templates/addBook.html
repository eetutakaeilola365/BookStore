<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>AddBook</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add Book</h1>
	<div>
		<form th:object="${student}" th:action="@{save}" action="#"
			method="post">
			<label for="book">book</label> <input type="text" id="book"
				th:field="*{book}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="author">author</label> <input type="text" id="author"
				th:field="*{author}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="published">published</label> <input type="text"
				th:field="*{published}" />

			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="department">department</label> <select id="department"
				th:field="*{department}" class="form-control">
				<option th:each="department: ${department}"
					th:value="${department.departmentid}"
					th:text="${department.category}"></option>
			</select>

			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
